#schemaversion 3.0.0
#once

CircularBufferCtrl: &CircularBufferCtrl 
  class: MMIODev
  configPrio: 1
  name: CircularBufferCtrl
  description: "Circular buffer control"
  size: 0x1000 
  #########
  children:
  #########
    #########################################################
    FreezeBuffersSw:
      at:
        offset: 0x000
      class: IntField
      name: FreezeBuffersSw
      lsBit: 0
      sizeBits: 1      
      mode: RW
      description: "Freeze buffers from sw"
    #########################################################
    InitBuffers:
      at:
        offset: 0x000
      class: IntField
      name: InitBuffers
      lsBit: 1
      sizeBits: 1      
      mode: RW
      description: "Initialize buffers"
    #########################################################
    FreezeAddress:
      at:
        offset: 0x004
      class: IntField
      name: FreezeAddress
      sizeBits: 10
      mode: RO
      description: "Address at which the buffer was frozen [9:0]. If incrementing the circular buffer is running/logging"
    #########################################################
