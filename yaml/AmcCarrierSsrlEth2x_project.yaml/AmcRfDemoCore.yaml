#schemaversion 3.0.0
#once
#include Dac38J84.yaml
#include DacSigGen.yaml
#include GenericMemory.yaml
#include JesdRx.yaml
#include JesdTx.yaml
#include Lmk04828.yaml
#include Adc16Dx370.yaml

AmcRfDemoCore: &AmcRfDemoCore 
  class: MMIODev
  configPrio: 1
  description: "Rf demo board Module (Any bay)"
  size: 0x00A00000
  ########
  children:
  ########
    JesdRx:
      <<: *JesdRx
      at:
        offset: 0x00100000  
    ##################################################
    JesdTx:
      <<: *JesdTx
      at: 
        offset: 0x00200000  
    ##################################################
    DacSigGen:
      <<: *DacSigGen
      at: 
        offset: 0x00300000
    ##################################################
    DacSigGenRam:
      at:
        offset: 0x00310000
        nelms: 2
        stride: 0x00010000
      size: 0x400
      class: MMIODev
      description: "Signal generator waveform RAM. "
      children:
        MemoryArray:
          <<: *MemoryArray
          at:
            offset: 0x0
            nelms: 0x100
            stride: 4
          sizeBits: 32
    ##################################################
    Adc16Dx370:
      <<: *Adc16Dx370
      at:
        offset: 0x00400000 
        nelms:  3
        stride: 0x00100000 
    ##################################################
    Lmk04828:
      <<: *Lmk04828
      at:
        offset: 0x00700000   
    ##################################################
    Dac38J84:
      <<: *Dac38J84
      at:
        offset: 0x00800000       
    ##################################################     
    InitAmcBay:
      class: SequenceCommand
      at:
        offset: 0x0
      description: "Initialization for AMC card's JESD modules"
      sequence:      
        # Calibrate the JESD ADCs
        - entry: Adc16Dx370/CalibrateAdc
          value: 0x1       
        # 100 ms sleep
        - entry: usleep
          value: 1000000       
        # Reset the RX's GTs
        - entry: JesdRx/ResetRxGTs
          value: 0x1
        # 100 ms sleep
        - entry: usleep
          value: 1000000
        # Init LMK
        - entry: Lmk04828/InitLmk          
          value: 0x1
        # 100 ms sleep        
        - entry: usleep
          value: 1000000
        # Init DAC Jesd
        - entry: Dac38J84/ClearAlarms
          value: 0x1 
        - entry: Dac38J84/InitDac
          value: 0x1          
    ##################################################
