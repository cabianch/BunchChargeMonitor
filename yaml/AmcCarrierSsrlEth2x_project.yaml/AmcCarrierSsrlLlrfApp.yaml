#schemaversion 3.0.0
#once
#include AmcBay0Core.yaml
#include AmcBay1Core.yaml
#include DaqMuxV2.yaml
#include SysgenSsrl.yaml
#include CircularBufferCtrl.yaml
#include GenericMemory.yaml

AmcCarrierSsrlLlrfApp: &AmcCarrierSsrlLlrfApp
  class: MMIODev
  configPrio: 1
  description: AMC Carrier LLRF Application
  size: 0x80000000
  ########
  children:
  ########
    AmcBay0Core:
      <<: *AmcBay0Core
      at:
        offset: 0x00000000  
    ##################################################     
    AmcBay1Core:
      <<: *AmcBay1Core
      at:
        offset: 0x01000000 
    ##################################################     
    DaqMuxV2:
      <<: *DaqMuxV2
      at:
        stride: 0x01000000
        offset: 0x02000000 
        nelms: 2
    ##################################################       
    SysgenSsrl:
      <<: *SysgenSsrl
      at:
        offset: 0x04000000
    ##################################################
    CircularBufferCtrlBay0:
      <<: *CircularBufferCtrl
      at:
        offset: 0x04010000
    ##################################################
    CircularBufferCtrlBay1:
      <<: *CircularBufferCtrl
      at:
        offset: 0x04020000
    ##################################################
    CircularBufferBay0:
      at:
        offset: 0x04030000
      class: MMIODev
      size: 0x1000
      description: "Circular buffer bay 0"
      children:
        MemoryArray:
          <<: *MemoryArray
          at:
            offset: 0x0
            nelms: 0x400
          mode: RO
    ##################################################
    CircularBufferBay1:
      at:
        offset: 0x04090000
      class: MMIODev
      size: 0x1000
      description: "Circular buffer bay 1"
      children:
        MemoryArray:
          <<: *MemoryArray
          at:
            offset: 0x0
            nelms: 0x400
          mode: RO
    ##################################################
